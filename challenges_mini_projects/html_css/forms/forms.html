<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
        </div>
        <br>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <div>
                <label for="race">Select a Race:</label>
            </div>
            <br>
            <input type="radio" id="fun_run_5k" name="race" value="fun_run_5k">
            <label for="fun_run_5k">Fun Run 5K</label>
            <input type="radio" id="half_marathon" name="race" value="half_marathon">
            <label for="half_marathon">Half Marathon</label>
            <input type="radio" id="full_marathon" name="race" value="full_marathon">
            <label for="full_marathon">Full Marathon</label>
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <select name="age-group" id="age-select">
                <option value="under-18">Under 18</option>
                <option value="over-18">Over 18</option>
            </select>
        </div>
        <br>
        <button>Submit</button>


    </form>
</body>

</html>
